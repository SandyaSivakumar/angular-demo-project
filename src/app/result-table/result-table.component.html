    <mat-form-field>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search Software">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="softwareId">
        <th mat-header-cell *matHeaderCellDef style="width:20%;"> Software ID </th>
        <td mat-cell *matCellDef="let element" style="width:20%;"> {{element.softwareId}} </td>
      </ng-container>

      <ng-container matColumnDef="softwareName">
        <th mat-header-cell *matHeaderCellDef style="width:20%;"> Software Name </th>
        <td mat-cell *matCellDef="let element" style="width:20%;"> {{element.softwareName}} </td>
      </ng-container>

      <ng-container matColumnDef="languageUsed">
        <th mat-header-cell *matHeaderCellDef style="width:20%;"> Language Used </th>
        <td mat-cell *matCellDef="let element" style="width:20%;"> {{element.languageUsed}} </td>
      </ng-container>

      <ng-container matColumnDef="createdDate">
        <th mat-header-cell *matHeaderCellDef style="width:20%;"> Date Created </th>
        <td mat-cell *matCellDef="let element" style="width:20%;"> {{element.createdDate}} </td>
      </ng-container>

      <ng-container matColumnDef="owner">
        <th mat-header-cell *matHeaderCellDef style="width:20%;"> Owner </th>
        <td mat-cell *matCellDef="let element" style="width:20%;"> {{element.owner}} </td>
      </ng-container>

      <ng-container matColumnDef="views">
        <th mat-header-cell *matHeaderCellDef style="width:20%;" > Views </th>
        <td mat-cell *matCellDef="let element" style="width:20%;">
            {{element.views}}
        </td>
      </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
